<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>WebAR for jibunhouse model</title>
    <p>直接AR Quick Lookを起動</p>
    <!-- <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script> -->
    <script>
        $(function(){
            //現状はiOSのみで検証
            $('#ar-button').click(function(event){
                target = document.getElementById("ar-button");
                target.relList.add("ar");
                target.href = "jibunhouse/jibunhouse.usdz";
            })
        });
    </script>
  </head>
  <body>
    <div>
        <p>ARマークあり</p>
        <!-- rel='ar' をつけることでAR Quick Look対応であることを識別しARマークが表示される-->
        <a rel="ar" href="jibunhouse/jibunhouse.usdz">
            <img src="jibunhouse/antico.jpg">
        </a>
    </div>
    <div>
        <p>ARマークなし</p>
        <!--relを付けないことで単なる画像として認識されARマークがつかない-->
        <a id="ar-button" href="javascript:void(0)">
            <img src="jibunhouse/antico.jpg">
        </a>
    </div>
  </body>
</html>
