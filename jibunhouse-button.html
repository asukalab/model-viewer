<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    <title>WebAR for jibunhouse model</title>
    <p>viewerを使用しない形式</p>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
    <script>
        $(function(){
            $('#ar-button').click(function(event){
                target = document.getElementById("ar-button");
                target.href = "jibunhouse/jibunhouse.usdz";
                console.log('click image')
            })
        });
    </script>
  </head>
  <body>
    <div>
        <p>ARマークあり</p>
        <a rel="ar" href="jibunhouse/jibunhouse.usdz">
            <img src="jibunhouse/antico.jpg">
        </a>
    </div>
    <div>
        <p>ARマークなし</p>
        <a rel="ar" id="ar-button" href="javascript:void(0)">
            <img src="jibunhouse/antico.jpg">
        </a>
    </div>
  </body>
</html>
