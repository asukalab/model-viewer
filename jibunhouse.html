<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="view-port" content="width=1200">
    <title>WebAR for jibunhouse model</title>
    <p>右下のボタンをタップするとARモードに切り替わります</p>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
  </head>
  <body>
      <model-viewer 
        src="jibunhouse/jibunhouse.glb" 
        ios-src="jibunhouse/jibunhouse.usdz" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="auto" 
        camera-controls 
        alt="A 3D model of an astronaut" 
        style="width:1100px;height:400px;"
        background-color="#70BCD1"
      ></model-viewer>
  </body>
</html>
