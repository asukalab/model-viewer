<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WebAR for OUTPOST model</title>
    <p>右下のボタンをタップするとARモードに切り替わります</p>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
        <style>
            model-viewer {
                width: 100%;
                height: 500px;
            }
        </style>    
  </head>
  <body>
      <model-viewer 
        src="outpost/outpost.glb" 
        ios-src="outpost/outpost.usdz" 
        ar
        ar-modes="webxr scene-viewer quick-look" 
        ar-scale="auto" 
        camera-controls 
        alt="A 3D model of an astronaut" 
        style="width:900px; height:800px;"
        background-color="gray"
      ></model-viewer>
  </body>
</html>
